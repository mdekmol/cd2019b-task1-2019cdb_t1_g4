<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
▼ Issue 1: 全部頁面會因無法正確解讀而誤刪

Solution 1:

在特定情況下, 系統會誤刪 config/content.htm 檔案, 目前在單頁或全部頁面編輯存檔之前, 或將上一版本的 content.htm 存入 content_back.htm, 若 content.htm 內容被程式誤刪, 可以利用備份檔案複製回原始內容後, 再進行後續處理

[Issue  Solution](https://mdekmol.github.io/cd2019b-task1-2019cdb_t1_g4/content/Issue%C2%A0&%20Solution.html)

    </script>
</section>



						
<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
▼ Issue 2:頁面標題不支援特殊符號

Solution 2:

各頁面標題目前不支援特殊符號, 例如: "/", "?" 等, 若已經發生程式無法解讀頁面的情況, 只能從編輯 config/content.htm 下手, 若系統位於遠端, 則後續必須要再設法提供一個額外的編輯 config/content.htm 檔案的網際連結功能。

[Issue  Solution](https://mdekmol.github.io/cd2019b-task1-2019cdb_t1_g4/content/Issue%C2%A0&%20Solution.html)

    </script>
</section>

<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
*  因為V-rep當時模擬時無法分解，因此回去檢查繪圖過程，發先軸與孔大小一樣導致無法正常分解，因此座設計變更，將軸與孔大小變動使其能順利模擬。

# use threading and subprocess to threading the make process
import os
import subprocess
import threading

def domake():
    
    path = "../exposed/api/exposed"
    ubuntu = "../Ubuntu"
    
    # create obj path
    
    if not os.path.exists(path+"/../obj"):
        os.makedirs(path+"/../obj")
    
    subprocess.call(["make", "clean"], cwd=path)
    subprocess.call("make", cwd=path)
    subprocess.call(["cp", "{libslvs.so, _slvs.so, slvs.py}", ubuntu], cwd=path)
    subprocess.call(["python3", "circle_ex.py"], cwd=path+"/"+ubuntu)
    
make = threading.Thread(target=domake)
make.start()
